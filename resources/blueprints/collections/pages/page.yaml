title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: sites_field
            field:
              type: sites
              display: 'Sites Field'
              localizable: false
      -
        display: 'Page Builder'
        fields:
          -
            handle: page_builder
            field:
              type: replicator
              display: 'Page builder'
              localizable: true
              if:
                template: 'contains marieblachere'
              sets:
                blocs:
                  display: Blocs
                  sets:
                    banners:
                      display: Banners
                      fields:
                        -
                          import: groupeblachere_home_banner
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
